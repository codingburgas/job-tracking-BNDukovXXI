<mat-toolbar color="primary" class="main-toolbar">
  <a routerLink="/" class="toolbar-title">JobApp</a>
  <span class="toolbar-spacer"></span>
  
  <ng-container *ngIf="!(user$ | async)">
    <a mat-button routerLink="/login">Вход</a>
    <a mat-button routerLink="/register">Регистрация</a>
  </ng-container>

  <ng-container *ngIf="user$ | async as user">
    <a mat-button routerLink="/jobs">Обяви</a>
    
    <ng-container *ngIf="user.role === 'User'">
      <a mat-button routerLink="/my-applications">Моите кандидатури</a>
    </ng-container>

    <ng-container *ngIf="user.role === 'Admin'">
      <a mat-button routerLink="/admin/jobs">Управление на обяви</a>
    </ng-container>

    <button mat-button (click)="logout()">Изход</button>
  </ng-container>
</mat-toolbar>

<main class="container">
  <router-outlet></router-outlet>
</main>
