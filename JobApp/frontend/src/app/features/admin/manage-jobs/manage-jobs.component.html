<div class="admin-container">
  <div class="header">
    <h1>Управление на обяви</h1>
    <button mat-raised-button color="primary" (click)="openEditDialog()">
      <mat-icon>add</mat-icon>
      Създай нова обява
    </button>
  </div>

  <div *ngIf="isLoading" class="spinner-container">
    <mat-spinner></mat-spinner>
  </div>
  
  <div class="mat-elevation-z8" *ngIf="!isLoading">
    <table mat-table [dataSource]="jobs">
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Заглавие </th>
        <td mat-cell *matCellDef="let job"> {{job.title}} </td>
      </ng-container>

      <ng-container matColumnDef="company">
        <th mat-header-cell *matHeaderCellDef> Компания </th>
        <td mat-cell *matCellDef="let job"> {{job.company}} </td>
      </ng-container>

      <ng-container matColumnDef="datePosted">
        <th mat-header-cell *matHeaderCellDef> Дата </th>
        <td mat-cell *matCellDef="let job"> {{job.datePosted | date:'dd.MM.yyyy'}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Статус </th>
        <td mat-cell *matCellDef="let job"> {{job.status}} </td>
      </ng-container>
      
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Действия </th>
        <td mat-cell *matCellDef="let job">
          <button mat-icon-button color="accent" (click)="viewApplications(job.id)" matTooltip="Преглед на кандидатури">
            <mat-icon>people</mat-icon>
          </button>
          <button mat-icon-button color="primary" (click)="openEditDialog(job)" matTooltip="Редакция">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
