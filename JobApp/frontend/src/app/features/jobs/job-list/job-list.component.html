<div class="job-list-container">
  <h1>Отворени позиции</h1>

  <div *ngIf="isLoading" class="spinner-container">
    <mat-spinner></mat-spinner>
  </div>

  <div *ngIf="!isLoading && jobs.length === 0" class="no-jobs">
    <mat-icon>work_off</mat-icon>
    <p>В момента няма активни обяви за работа.</p>
  </div>

  <div class="job-cards-grid">
    <mat-card *ngFor="let job of jobs" class="job-card" [routerLink]="['/jobs', job.id]">
      <mat-card-header>
        <mat-card-title>{{ job.title }}</mat-card-title>
        <mat-card-subtitle>{{ job.company }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p class="job-description-preview">{{ job.description | slice:0:150 }}...</p>
      </mat-card-content>
      <mat-card-actions align="end">
        <span>Публикувана: {{ job.datePosted | date:'dd.MM.yyyy' }}</span>
        <span class="spacer"></span>
        <button mat-button color="primary">Виж повече</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
